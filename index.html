<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taekwondo FES Iztacala</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a365d 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .hero-container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 1rem; /* Añadir padding para móviles */
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/Ffmf8kP.png'); /* Fondo */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: 1;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            color: gold; /* Cambiado a dorado */
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .social-link {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 2rem;
            transition: all 0.3s ease;
            border: 3px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b00, #ff0000, #ffd700);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        .social-link:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: transparent;
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.4);
        }
        
        .instagram { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); }
        .tiktok { background: linear-gradient(45deg, #000000, #00f2ea, #ff0050); }
        
        .floating-images {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 3;
        }
        
        .floating-image {
            position: absolute;
            width: 100px; /* Tamaño reducido para móviles */
            height: 100px; /* Tamaño reducido para móviles */
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.1);
            opacity: 0.8;
            transition: all 0.5s ease;
        }
        
        .floating-image:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.6);
        }
        
        .floating-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Posiciones de las imágenes flotantes */
        .img-1 { top: 5%; left: 45%; animation: float1 8s ease-in-out infinite; }
        .img-2 { top: 15%; right: 5%; animation: float2 10s ease-in-out infinite 2s; }
        .img-3 { bottom: 15%; left: 10%; animation: float3 9s ease-in-out infinite 1s; }
        .img-4 { bottom: 25%; right: 10%; animation: float4 7s ease-in-out infinite 3s; }
        .img-5 { top: 40%; left: 15%; animation: float5 11s ease-in-out infinite; }
        .img-6 { top: 70%; right: 15%; animation: float1 8s ease-in-out infinite; }
        .img-7 { bottom: 10%; left: 30%; animation: float2 10s ease-in-out infinite 2s; }
        
        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(25px) rotate(-5deg); }
        }
        
        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        
        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(20px) rotate(-3deg); }
        }
        
        @keyframes float5 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(2deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .social-link {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
            
            .floating-image {
                width: 80px; /* Tamaño aún más reducido para móviles */
                height: 80px; /* Tamaño aún más reducido para móviles */
            }
            
            /* Ajustar posiciones de las imágenes flotantes para móviles */
            .img-1 { top: 10%; left: 38%; }
            .img-2 { top: 7%; right: 5%;}
            .img-3 { bottom: 30%; left: 18%; }
            .img-4 { bottom: 30%; right: 10%; }
            .img-5 { top: 7%; left: 10%; }
            .img-6 { top: 80%; right: 10%; }
            .img-7 { bottom: 15%; left: 25%; }
        }
    </style>
</head>
<body>
    <!-- Imágenes flotantes -->
    <div class="floating-images">
        <div class="floating-image img-1">
            <img src="https://i.imgur.com/d0erNE7.jpeg" alt="Estudiante de taekwondo ejecutando patada alta con uniforme blanco en dojo">
            <p class="image-label">Lealtad</p>
        </div>
        <div class="floating-image img-2">
            <img src="https://i.imgur.com/yLqGkdI.jpeg" alt="Equipo de taekwondo formado en el tatami con cinturones de colores">
            <p class="image-label">Confianza</p>
        </div>
        <div class="floating-image img-3">
            <img src="https://i.imgur.com/Mbpix6V.jpeg" alt="Equipo de taekwondo formado en el tatami con cinturones de colores">
            <p class="image-label">Valor</p> 
        </div>
        <div class="floating-image img-4">
            <img src="https://i.imgur.com/lNxR3MG.jpeg" alt="Equipo de taekwondo formado en el tatami con cinturones de colores">
            <p class="image-label">Disciplina</p> 
        </div>
        <div class="floating-image img-5">
            <img src="https://i.imgur.com/1zfsch9.jpeg" alt="Equipo de taekwondo formado en el tatami con cinturones de colores">
            <p class="image-label">Actitud</p>
        </div>
        <div class="floating-image img-6">
            <img src="https://i.imgur.com/A3ZvUc6.jpeg" alt="Equipo de taekwondo formado en el tatami con cinturones de colores">
            <p class="image-label">Perseverancia</p>
        </div>
        <div class="floating-image img-7">
            <img src="https://i.imgur.com/yepz46O.png" alt="Equipo de taekwondo formado en el tatami con cinturones de colores"
            <p class="image-label">Salud</p> 
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="hero-container">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="main-title">
                ÚNETE AL EQUIPO DE TAEKWONDO DE LA FES IZTACALA
            </h1>
            
            <div class="social-links">
                <a href="https://www.instagram.com/fes_iztacala_taekwondo/" class="social-link instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@gonzalogmine" class="social-link tiktok" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Efecto de parallax suave para el fondo
        document.addEventListener('mousemove', function(e) {
            const heroBg = document.querySelector('.hero-bg');
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            heroBg.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });

        // Efecto de tipowriter para el título
        function typeWriter() {
            const title = document.querySelector('.main-title');
            const text = title.textContent;
            title.textContent = '';
            
            let i = 0;
            function type() {
                if (i < text.length) {
                    title.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        // Iniciar cuando la página cargue
        window.addEventListener('load', typeWriter);
    </script>
</body>
</html>
